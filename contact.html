<body>
    <!-- CDN links copied from https://getbootstrap.com/docs/4.1/getting-started/introduction/ -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
        <script type="text/javascript" src="scripts/contactValidation.js"></script>
    <header>
        <h1>Simpli Deli</h1>
        <hr />
    </header>

    <nav>

        <p><a href="index.html">Home</a>&emsp;
            <a href="menu.html">Menu</a></<a>&emsp;
            <a href="contact.html">Contact Us</a></<a>
        </p>
        <hr />
    </nav>
    <form action="submit.html" method="POST">
        <label id="required" for="name">Name:</label>
        <input type="text" id="name" name="name">
        <br>
        <label id="required" for="email">Email:</label>
        <input type="email" id="email" name="email">
        <br>
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone">
        <br>

        <label id="required" for="reason">Reason for Inquiry:</label>
        <select id="reason" name="reason">
            <option value="default" selected>Catering</option>
            <option value="party">Private Party</option>
            <option value="afternoon">Feedback</option>
            <option value="evening">Other</option>
        </select><br>
        <label for="info">Additional Information:</label>
        <textarea id="info" name="info" rows="5"></textarea>
        <br>

        <p><label id="required">Have you been to the restaurant?</label>
            <input type="radio" id="choice1" name="questionnaire" value="no">
            <label for="choice1">No</label>
            &emsp;
            <input type="radio" id="choice2" name="questionnaire" value="yes">
            <label for="choice2">Yes</label>
            <br>
            <label>Best days to contact you:</label>
            <input type="checkbox" id="mon" name="days" value="mon">
            <label for="mon">M</label>&ensp;
            <input type="checkbox" id="tue" name="days" value="tue">
            <label for="tue">T</label>&ensp;
            <input type="checkbox" id="wed" name="days" value="wed">
            <label for="wed">W</label>&ensp;
            <input type="checkbox" id="thu" name="days" value="thu">
            <label for="thu">Th</label>&ensp;
            <input type="checkbox" id="fri" name="days" value="fri">
            <label for="fri">F</label>
            <br>
            <sup>*Bold = required field</sup>
            <br>
            <input type="submit" name="submit" value="Submit Request">

    </form>
    <footer>
        <hr />
        <p>7878 Alpha Ln, Plano, TX 75075</p>
        <p>Tel: (972) 412-4532</p>
    </footer>
</body>

</html>
